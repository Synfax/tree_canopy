website:
  title: "Missing Middle Street Trees – YIMBY Melbourne"
  favicon: images/favicon.jpeg
  navbar:
    title: "Missing Middle Street Trees – YIMBY Melbourne"
    tools:
      - icon: twitter
        href: "#"
      - icon: instagram
        href: "#"
      - icon: linkedin
        href: "#"
      - icon: github
        href: "#"
      - icon: envelope
        href: "mailto:contact@yimby.melbourne"
    pinned: true
    tools-collapse: true
  sidebar:
    title: "Missing Middle Street Trees"
    logo: images/street-tree-og.jpg
    style: "floating"
    collapse-level: 1
    contents:
      - text: Missing Middle Street Trees
        href: index.qmd
      - text: Benefits of street trees
        href: benefits.qmd
      - text: Selecting & costing street trees
        href: costs.qmd
      - text: Your suburb's tree canopy
        href: suburbs.qmd
      - text: Additional data & analysis
        href: more-data.qmd
